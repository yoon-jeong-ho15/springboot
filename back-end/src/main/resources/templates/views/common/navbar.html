      const rainIcon =

      				</svg>';
      const snowIcon =
        '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-snow" viewBox="0 0 16 16">\
      					<path d="M13.405 4.277a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 10.25H13a3 3 0 0 0 .405-5.973M8.5 1.25a4 4 0 0 1 3.976 3.555.5.5 0 0 0 .5.445H13a2 2 0 0 1-.001 4H3.5a2.5 2.5 0 1 1 .605-4.926.5.5 0 0 0 .596-.329A4.002 4.002 0 0 1 8.5 1.25M2.625 11.5a.25.25 0 0 1 .25.25v.57l.501-.287a.25.25 0 0 1 .248.434l-.495.283.495.283a.25.25 0 0 1-.248.434l-.501-.286v.569a.25.25 0 1 1-.5 0v-.57l-.501.287a.25.25 0 0 1-.248-.434l.495-.283-.495-.283a.25.25 0 0 1 .248-.434l.501.286v-.569a.25.25 0 0 1 .25-.25zm2.75 2a.25.25 0 0 1 .25.25v.57l.501-.287a.25.25 0 0 1 .248.434l-.495.283.495.283a.25.25 0 0 1-.248.434l-.501-.286v.569a.25.25 0 1 1-.5 0v-.57l-.501.287a.25.25 0 0 1-.248-.434l.495-.283-.495-.283a.25.25 0 0 1 .248-.434l.501.286v-.569a.25.25 0 0 1 .25-.25m5.5 0a.25.25 0 0 1 .25.25v.57l.501-.287a.25.25 0 0 1 .248.434l-.495.283.495.283a.25.25 0 0 1-.248.434l-.501-.286v.569a.25.25 0 1 1-.5 0v-.57l-.501.287a.25.25 0 0 1-.248-.434l.495-.283-.495-.283a.25.25 0 0 1 .248-.434l.501.286v-.569a.25.25 0 0 1 .25-.25m-2.75-2a.25.25 0 0 1 .25.25v.57l.501-.287a.25.25 0 0 1 .248.434l-.495.283.495.283a.25.25 0 0 1-.248.434l-.501-.286v.569a.25.25 0 1 1-.5 0v-.57l-.501.287a.25.25 0 0 1-.248-.434l.495-.283-.495-.283a.25.25 0 0 1 .248-.434l.501.286v-.569a.25.25 0 0 1 .25-.25m5.5 0a.25.25 0 0 1 .25.25v.57l.501-.287a.25.25 0 0 1 .248.434l-.495.283.495.283a.25.25 0 0 1-.248.434l-.501-.286v.569a.25.25 0 1 1-.5 0v-.57l-.501.287a.25.25 0 0 1-.248-.434l.495-.283-.495-.283a.25.25 0 0 1 .248-.434l.501.286v-.569a.25.25 0 0 1 .25-.25"/>\
      				</svg>';

      const getWeather = () => {
        let todayInfo;

        const url =
          "http://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst"; /*URL*/
        let queryParams =
          "?" +
          encodeURIComponent("serviceKey") +
          "=" +
          "zHANegkooKdHDCkm9tsH9DdjJoFFHnMByKMlFNG5AiI6ABG%2Bmlx3Pw7NUYw%2B2VeZ17HD5FMOCVMIyqTgrkaz1A%3D%3D"; /*Service Key*/
        queryParams +=
          "&" +
          encodeURIComponent("pageNo") +
          "=" +
          encodeURIComponent("1"); /**/
        queryParams +=
          "&" +
          encodeURIComponent("numOfRows") +
          "=" +
          encodeURIComponent("1000"); /**/
        queryParams +=
          "&" +
          encodeURIComponent("dataType") +
          "=" +
          encodeURIComponent("JSON"); /**/

        const now = new Date();
        const day =
          now.getFullYear().toString() +
          (now.getMonth() + 1 < 10
            ? "0" + (now.getMonth() + 1)
            : now.getMonth() + 1) +
          (now.getDate() < 10 ? "0" + now.getDate() : now.getDate());
        let time = now.getHours().toString() + now.getMinutes();
        const baseTime = [200, 500, 800, 1100, 1400, 1700, 2000, 2300];
        let index = 99;
        for (let i = 0; i < baseTime.length; i++) {
          if (parseInt(time) <= baseTime[i]) {
            index = i - 1;
            if (i == 0) {
              index = i;
            }
            break;
          }
        }
        if (index == 99) {
          time = "2300";
        }
        time = ("0" + baseTime[index]).substring(
          ("0" + baseTime[index]).length - 4
        );

        queryParams +=
          "&" +
          encodeURIComponent("base_date") +
          "=" +
          encodeURIComponent(day); /**/
        queryParams +=
          "&" +
          encodeURIComponent("base_time") +
          "=" +
          encodeURIComponent(time); /**/
        queryParams +=
          "&" + encodeURIComponent("nx") + "=" + encodeURIComponent("55"); /**/
        queryParams +=
          "&" + encodeURIComponent("ny") + "=" + encodeURIComponent("127"); /**/

        fetch(url + queryParams)
          .then((response) => response.json())
          .then((data) => {
            const objArr = data.response.body.items.item;
            console.log("날씨data : ", data);
            const resultSpan = document.querySelector("span");
            const nearByNow = [];

            for (const obj of objArr) {
              if (
                obj.fcstDate == day &&
                obj.fcstTime.substring(0, 2) == now.getHours()
              ) {
                nearByNow.push(obj);
              }
            }

            if (nearByNow.length == 0) {
              for (let i = 0; i < 12; i++) {
                nearByNow.push(objArr[i]);
              }
            }

            let tmp, sky, pop, reh, pty;
            for (const obj of nearByNow) {
              if (obj.category == "TMP") {
                tmp = obj.fcstValue;
              } else if (obj.category == "SKY") {
                sky = obj.fcstValue;
              } else if (obj.category == "POP") {
                pop = obj.fcstValue;
              } else if (obj.category == "REH") {
                reh = obj.fcstValue;
              } else if (obj.category == "PTY") {
                pty = obj.fcstValue;
              }
            }

            todayInfo = "서울 ";

            if (pty == 1 || pty == 4) {
              todayInfo += rainIcon;
            } else if (pty == 2) {
              todayInfo += rainIcon + snowIcon;
            } else if (pty == 3) {
              todayInfo += snowIcon;
            } else {
              if (sky == 1) {
                todayInfo += sunIcon;
              } else {
                todayInfo += cloudIcon;
              }
            }

            todayInfo +=
              " " + tmp + "℃ | 습도 " + reh + "% | 강수확률 " + pop + "%";

            // 대기질
            const airUrl =
              "http://apis.data.go.kr/B552584/ArpltnInforInqireSvc/getCtprvnRltmMesureDnsty"; /*URL*/
            let airQueryParams =
              "?" +
              encodeURIComponent("serviceKey") +
              "=" +
              "zHANegkooKdHDCkm9tsH9DdjJoFFHnMByKMlFNG5AiI6ABG%2Bmlx3Pw7NUYw%2B2VeZ17HD5FMOCVMIyqTgrkaz1A%3D%3D"; /*Service Key*/
            airQueryParams +=
              "&" +
              encodeURIComponent("returnType") +
              "=" +
              encodeURIComponent("JSON"); /**/
            airQueryParams +=
              "&" +
              encodeURIComponent("numOfRows") +
              "=" +
              encodeURIComponent("100"); /**/
            airQueryParams +=
              "&" +
              encodeURIComponent("pageNo") +
              "=" +
              encodeURIComponent("1"); /**/
            airQueryParams +=
              "&" +
              encodeURIComponent("sidoName") +
              "=" +
              encodeURIComponent("서울"); /**/
            airQueryParams +=
              "&" +
              encodeURIComponent("ver") +
              "=" +
              encodeURIComponent("1.0"); /**/

            fetch(airUrl + airQueryParams)
              .then((response) => response.json())
              .then((data) => {
                console.log("대기질 data : ", data);
                let myObj;
                for (const obj of data.response.body.items) {
                  if (obj.stationName == "중구") {
                    myObj = obj;
                    break;
                  }
                }
                console.log("중구 data : ", myObj);

                //미세

                let state10 = myObj.pm10Grade;
                let pm10 =
                  "<svg xlmns='http://www.w3.org/2000/svg' width='16' heeight='16' " +
                  "fill='currentColor' class='bi bi-circle-fill' viewBox='0 0 16 16'>" +
                  "<circle cs='8' cy='8' r='8'/></svg>";

                //초록 노랑 빨강 갈색

                //초미세
                let state25;
                let pm25 =
                  "<svg xlmns='http://www.w3.org/2000/svg' width='16' heeight='16' " +
                  "fill='currentColor' class='bi bi-circle-fill' viewBox='0 0 16 16'>" +
                  "<circle cs='8' cy='8' r='8'/></svg>";

                switch (myObj.pm10Grade) {
                  case "1":
                    state10 = "좋음";
                    pm10 = pm10.replace("currentColor", "green");
                    break;
                  case "2":
                    state10 = "보통";
                    pm10 = pm10.replace("currentColor", "yellow");
                    break;
                  case "3":
                    state10 = "나쁨";
                    pm10 = pm10.replace("currentColor", "red");
                    break;
                  case "4":
                    state10 = "매우 나쁨";
                    pm10 = pm10.replace("currentColor", "brown");
                    break;
                }

                switch (myObj.pm25Grade) {
                  case "1":
                    state25 = "좋음";
                    pm25 = pm25.replace("currentColor", "green");
                    break;
                  case "2":
                    state25 = "보통";
                    pm25 = pm25.replace("currentColor", "yellow");
                    break;
                  case "3":
                    state25 = "나쁨";
                    pm25 = pm25.replace("currentColor", "red");
                    break;
                  case "4":
                    state25 = "매우 나쁨";
                    pm25 = pm25.replace("currentColor", "brown");
                    break;
                }

                todayInfo += "||미세먼지 : " + pm10;
                todayInfo += "|초미세먼지 : " + pm25;

                resultSpan.innerHTML = todayInfo;
              });
          });
      };

      window.addEventListener("load", () => {
        getWeather();

        setInterval(() => {
          getWeather();
        }, 1000 * 60 * 60);
      });
