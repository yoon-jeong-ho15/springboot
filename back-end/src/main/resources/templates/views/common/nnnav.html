         const getWeather = () => {
            fetch('/member/weather')
              .then(response => response.json())
              .then(data => {
                //console.log(data.response.body.items.item);
                const objArr = data.response.body.items.item;
                const resultSpan = document.querySelector('span');
                const nearByNow = [];   // 현재 시간과 가장 가까운 데이터만 저장할 배열
                const now = new Date();
                const day = now.getFullYear().toString() + (now.getMonth()+1 < 10 ? '0' + (now.getMonth() + 1) : now.getMonth()+1)
                         + (now.getDate() < 10 ? '0' + now.getDate() : now.getDate());
                //console.log(day);
                for(const obj of objArr){
                   if(obj.fcstDate == day && obj.fcstTime.substring(0, 2) == now.getHours()){
                      nearByNow.push(obj);         // 시만 뽑아내기
                   }
                }
                
                if(nearByNow.length == 0){
                   for(let i = 0; i < 12; i++){
                      nearByNow.push(objArr[i]);
                   }
                }
                
                console.log(nearByNow)
                
                let tmp, sky, pop, reh, pty;
                // 기온, 하늘 상태, 강수확률, 습도, 강수형태
                for(const obj of nearByNow){
                   if(obj.category == 'TMP'){
                      tmp = obj.fcstValue;
                   }else if(obj.category == 'SKY'){
                      sky = obj.fcstValue;
                   }else if(obj.category == 'POP'){
                      pop = obj.fcstValue;
                   }else if(obj.category == 'REH'){
                      reh= obj.fcstValue;
                   }else if(obj.category == 'PTY'){
                      pty = obj.fcstValue;
                   }
                }
                // console.log(tmp, sky, pop, reh, pty);
                resultSpan.innerHTML = '서울 ';
                if(pty == 1 || pty == 4){
                   resultSpan.innerHTML += rainIcon;
                }else if(pty == 2){
                   resultSpan.innerHTML += (rainIcon + snowIcon);
                }else if(pty == 3){
                   resultSpan.innerHTML += snowIcon;
                }else{
                   if(sky == 1){
                      resultSpan.innerHTML += sunIcon;
                   }else{
                      resultSpan.innerHTML += cloudIcon;
                   }
                }
                
                resultSpan.innerHTML += " " + tmp + "℃ | 습도 " + reh + '% | 강수확률 ' + pop + '%';
              });
         }
            
              
         window.addEventListener('load', () => {
              getWeather();
              
              setInterval(() => {
                 getWeather();
              }, 1000*60*60);
            });
