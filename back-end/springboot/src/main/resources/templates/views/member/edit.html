<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body class="bg-light">
	<div th:replace="views/common/navbar.html"></div>
	<div class="container">
		<main>
			<div class="py-5 text-center">
				<a href="/home"><img class="d-block mx-auto mb-4"
					src="/image/springboot.png" alt="" width="130"></a>
				<h2>Sign Up</h2>
			</div>

			<div style="margin-left: 350px; margin-right: 350px;">
				<form class="needs-validation" action="/member/edit" method="POST">
					<div class="row g-3">
						<div class="col-12">
							<label for="id" class="form-label">ID</label>
							<input type="text" class="form-control" id="id" name="id"
								readonly style="background: lightgray"
								th:value="${session.loginUser.id}">
						</div>
						<div class="col-12">
							<label for="name" class="form-label">NAME</label>
							<input type="text" class="form-control" id="name" name="name"
								required th:value="${session.loginUser.name}">
						</div>

						<div class="col-12">
							<label for="nickName" class="form-label">NICKNAME</label>
							<input type="text" class="form-control" id="nickName"
								name="nickName" required th:value="${session.loginUser.name}">
							<label id="nickNameCheckResult">Please check your
								NickName.</label>
						</div>

						<div class="col-12">
							<label for="emailId" class="form-label">EMAIL</label>
							<div class="input-group">
								<input type="text" class="form-control" id="emailId"
									name="emailId"
									th:value="${session.loginUser.email==null? '':#strings.arraySplit(session.loginUser.email, '@')[0]}">
								<span class="input-group-text">@</span>
								<select name="emailDomain" style="width: 280px;"
									th:with="ed=${session.loginUser.email==null? '':#strings.arraySplit(session.loginUser.email, '@')[1]}">
									<option th:selected="${ed == 'naver.com'}">naver.com</option>
									<option th:selected="${ed=='gmail.com'}">gmail.com</option>
									<option th:selected="${ed== 'nate.com'}">nate.com</option>
									<option th:selected="${ed=='hanmail.net'}">hanmail.net</option>
								</select>
							</div>
						</div>

						<div class="col-12">
							<label class="form-label">GENDER</label>
							<br>
							<input type="radio" id="man" name="gender" value="M"
								th:checked="${session.loginUser.gender =='M' }">
							MAN &nbsp;&nbsp;&nbsp;&nbsp;
							<input type="radio" id="woman" name="gender" value="F"
								th:checked="${session.loginUser.gender =='F' }">
							WOMAN
						</div>

						<div class="col-12">
							<label for="age" class="form-label">AGE</label>
							<input type="number" class="form-control" id="age" name="age"
								min="0" max="100" th:value="${session.loginUser.age}">
						</div>

						<div class="col-12">
							<label for="phone" class="form-label">PHONE</label>
							<input type="text" class="form-control" id="phone" name="phone"
								th:value="${session.loginUser.phone}">
						</div>

						<div class="col-12">
							<label for="address" class="form-label">ADDRESS</label>
							<input type="text" class="form-control" id="address"
								name="address" th:value="${session.loginUser.address}">
						</div>

						<br> <br> <br> <br> <br>

						<button class="w-100 btn btn-primary btn-lg">UPDATE</button>
					</div>
				</form>
			</div>
		</main>

		<footer class="my-5 pt-5 text-muted text-center text-small"></footer>
	</div>
</body>
</html>
