<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<style>
	html, body {height: 100%;}
	body {display: flex; align-items: center; padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5;}
	table input{
		padding: .375rem .75rem;font-size: 1rem; font-weight: 400; line-height: 1.5; color: #212529; background-color: #fff;
    	background-clip: padding-box; border: 1px solid #ced4da;appearance: none; border-radius: .375rem;
    	transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }
    table tr{text-align: right;}
</style>
</head>
<body class="text-center">
	<div class="col-md-6 m-auto">
		<a href="/home"><img class="mb-4" src="/image/springboot.png" width="150"></a>
		<div class="h-100 p-5 bg-light border rounded-3">
			<form action="/member/fpwUpdate" method="post">
				<h2>Update your Password</h2>
				<input type="hidden" th:value="${id}" name="id">
				<br>
				<table class="m-auto">
					<tr>
						<td>PWD to Change&nbsp;&nbsp;</td>
						<td><input type="password" id="newPwd" name="pwd" required></td>
					</tr>
					<tr>
						<td>PWD to Change Confirm&nbsp;&nbsp;</td>
						<td><input type="password" id="newPwdConfirm" required></td>
					</tr>
				</table>
				<br>
				<button class="w-75 btn btn-lg btn-success" type="submit">Update pwd</button>
			</form>
		</div>
	</div>
</body>
</html>
