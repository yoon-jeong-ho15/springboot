<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="~{views/common/navbar :: navbar}"></div>
	<div th:replace="~{views/common/adminSymbol :: symbol}"></div>

	<div class="container-fluid">
		<div class="row">
			<div th:replace="~{views/common/adminbar :: sidebar}"></div>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">Admin DashBoard</h1>
				</div>

				<h4>최근 일주일 로그인 수</h4>
				<canvas class="my-4 w-100" id="sevenDays" width="900" height="250"></canvas>
				
				<br> 
				
				<h4>모든 날짜 로그인 수</h4>
				<canvas class="my-4 w-100" id="allDays" width="900" height="250"></canvas>
				
				<br><br>
				
				<div class="row align-items-md-stretch">
					<div class="col-md-6">
						<div class="h-100 p-5 text-bg-dark rounded-3">
							<h2>The Newest Board</h2>
							<table style="text-align: center; width: 100%;">
								<tr>
									<th>No.</th>
									<th>Title</th>
									<th>Writer</th>
									<th>Date</th>
									<th>Views</th>
								</tr>
								<tr> 
								</tr>
							</table>
						</div>
					</div>
					<div class="col-md-6">
						<div class="h-100 p-5 bg-light border rounded-3">
							<h2>The Newest Photo Board</h2>
							<table style="text-align: center; width: 100%;">
								<tr>
									<th>No.</th>
									<th>Title</th>
									<th>Writer</th>
									<th>Date</th>
									<th>Views</th>
								</tr>
								<tr>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js" integrity="sha384-gdQErvCNWvHQZj6XZM0dNsAoY4v+j5P1XDpNkcM3HJG1Yx04ecqIHk7+4VBOCHOG" crossorigin="anonymous"></script>
    <script>
		/* globals Chart:false */

		(() => {
			'use strict'

			// Graphs
			const ctx = document.getElementById('sevenDays')
			// eslint-disable-next-line no-unused-vars
			const myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: [
						'Sunday',
						'Monday',
						'Tuesday',
						'Wednesday',
						'Thursday',
						'Friday',
						'Saturday'
					],
					datasets: [{
						data: [
							15339,
							21345,
							18483,
							24003,
							23489,
							24092,
							12034
						],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					plugins: {
						legend: {
							display: false
						},
						tooltip: {
							boxPadding: 3
						}
					}
				}
			})
		})();
	</script>
</body>
</html>
